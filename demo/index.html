<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>paper-narrow-fullscreen-dialog Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../paper-narrow-fullscreen-dialog.html">
    <link rel="import" href="../../paper-button/paper-button.html">
    <link rel="import" href="../../paper-styles/demo-pages.html">
    <link rel="import" href="../../neon-animation/animations/scale-up-animation.html">
    <link rel="import" href="../../neon-animation/animations/scale-down-animation.html">
    <link rel="import" href="../../neon-animation/animations/slide-from-left-animation.html">
    <link rel="import" href="../../neon-animation/animations/slide-left-animation.html">
  </head>
  <body unresolved>

    <template is="dom-bind" id="scope">
      <paper-narrow-fullscreen-dialog id="dialog"
        entry-animation="scale-up-animation"
        exit-animation="scale-down-animation"
        narrow-entry-animation="slide-from-left-animation"
        narrow-exit-animation="slide-left-animation">
        <h2>Dialog Title</h2>
        <div>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
        tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
        quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
        consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse
        cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non
        proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</div>
        <div class="buttons">
          <paper-button dialog-dismiss>Cancel</paper-button>
          <paper-button dialog-confirm>Accept</paper-button>
        </div>
      </paper-narrow-fullscreen-dialog>
      <h2>Resize your window to see the change.</h2>
      <paper-button raised on-tap="openDialog">Open dialog</paper-button>
    </template>

    <script>
      var scope = document.getElementById('scope');
      scope.openDialog = function() {
        scope.$.dialog.open();
      }
    </script>
   
  </body>
</html>
